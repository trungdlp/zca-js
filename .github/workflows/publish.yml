name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - run: npm install
      - run: npm run build
      - run: npm publish --provenance --access public
