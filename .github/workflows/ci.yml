name: CI

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"
                  cache: "npm"
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
            - run: npm install
            - run: npm run build
            - run: npm run lint
